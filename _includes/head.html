<head>
  <meta charset="utf-8">
<!--  <meta http-equiv="content-language" content="zh-CN">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="applicable-device" content="pc,mobile">
          
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.seodescription | strip_html | strip_newlines }}{% endif %}{% endif %}">
  <meta name="author" content="huhansome">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %} 胡汉三,sharequeue,huhansome,云建站,云服务器,阿里云建站,阿里云服务器,胡汉三的博客,脚本编程,实用软件{% endif %}">
      
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.seodescription | strip_html | strip_newlines }}{% endif %}{% endif %}">
  
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.seodescription | strip_html | strip_newlines }}{% endif %}{% endif %}">
  
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
  <link href="/assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css">-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <meta name="google-site-verification" content="rrmNaQI2x0HRujMUV5DeUP1tMoeS_c778mcjmXnxRhk" />
<!--  <meta name="google-site-verification" content="rrmNaQI2x0HRujMUV5DeUP1tMoeS_c778mcjmXnxRhk" />-->
  <meta name="baidu-site-verification" content="code-UYKfJzSIiD" />

</head>
